        ></script>

                ui: {
                    width: "570px",
                  //  height: "320px",

            /* 2 sources with alternative ads integrations */
            const sourceTHEOads = {
                sources: {
                    type : 'application/x-mpegurl',
                    src: 'https://cdn.theoplayer.com/video/big_buck_bunny/big_buck_bunny.m3u8',
                },
                ads: [
                    {
                        sources: "single-pre-mid-post-no-skip.xml", // VMAP source!
                    }
                ],
                poster: 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Big.Buck.Bunny.-.Opening.Screen.png/1200px-Big.Buck.Bunny.-.Opening.Screen.png',
            };

            const sourceIMAads = {
                sources: {
                    type : 'application/x-mpegurl',
                    src: 'https://cdn.theoplayer.com/video/big_buck_bunny/big_buck_bunny.m3u8',
                },
                ads: [
                    {
                        sources: "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/vmap_ad_samples&sz=640x480&cust_params=sample_ar%3Dpremidpost&ciu_szs=300x250&gdfp_req=1&ad_rule=1&output=vmap&unviewed_position_start=1&env=vp&impl=s&cmsid=496&vid=short_onecue&correlator=", // VMAP source!
                        integration: "google-ima"
                    }
                ],
                poster: 'http://prestashop.flickrocket.com/img/p/5/7/57-large_default.jpg',
            };

            // Setting the initial player source
            player.source = sourceTHEOads;

        </script>
