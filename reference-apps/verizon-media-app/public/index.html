<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script src="//cdn.theoplayer.com/dash/theoplayer/THEOplayer.js" type="text/javascript"></script>
    <script src="js/dist.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="//cdn.theoplayer.com/dash/theoplayer/ui.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <link rel="shortcut icon" href="https://www.theoplayer.com/hubfs/THEO_Player_Apr_2016_File/Images/favicon.ico">
    <title>Verizon Media App</title>
</head>

<body>
    <div class="container-fluid h-100 flex-column bg-dark">
        <div class="row top-bar">
            <div class="col-lg-9 p-3 border-right border-bottom border-gray shadow-sm bg-light">
                <img class="mr-md-auto theo-logo"
                    src="https://demo.theoplayer.com/hubfs/THEO_Player_Apr_2016_File/Images/navbar-brand.svg?t=1541693004713"
                    alt="THEOplayer" title="THEOplayer">
            </div>
            <div class="col-lg-3 p-3 border-right border-bottom border-gray shadow-sm bg-white" id="verizon-logo">
            </div>
        </div>
        <div class="row h-auto fillViewport">
            <div class="col-lg-9 bg-dark p-0">
                <div id="player" class="theoplayer-container video-js theoplayer-skin w-100 vjs-16-9"></div>
            </div>
            <div class="col-lg-3 p-0 bg-white">
                <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                </ul>
                <div class="tab-content" id="myTabContent">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editAppModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" data-local="configuration">Configuration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea style="width: 100%; height: 400px;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="download-app-config" data-local="download">Download</button>
                    <button type="button" class="btn btn-secondary" id="reset-app-config" data-dismiss="modal" data-local="reset">Reset</button>
                    <button type="button" class="btn btn-secondary" id="save-app-config" data-dismiss="modal" data-local="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var app = new App();
            app.init();
            $('body').bootstrapMaterialDesign();
        });
    </script>
</body>

</html>
